<header>
    <h1 class="flex justify-center align-center text-xl font-bold underline mt-3">Accessible code generator</h1>
</header>

<section>
    <div class=" md:flex p-4 ">
        <div class="vh-screen relative overflow-hidden md:w-4/5 h-full p-4 w-full">
            <div contenteditable="true" class="w-full h-full border-2"
                class="content border-2 h-full w-full outline-0	p-2 text-sm	" #ecinput
                (input)="editableInputContent=ecinput.innerText"></div>
        </div>
        <div class=" relative md:flex md:w-3/12 w-full flex-col justify-center p-4">
            <button
                class="block w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2 cursor-pointer"
                (click)="getContentValue()" [disabled]="isApiCallInProgress">
                Get accessible code
            </button>
        </div>
        <div class="vh-screen md:w-4/5 w-full p-4 h-full">
            <pre class="w-full h-full pre-custom">
                    <div contenteditable="true" class="content border-2 h-full w-full outline-0 p-2 overflow-y-scroll	text-sm	"
                    id="editableOutputContent"></div>
                </pre>

        </div>

    </div>
</section>

<footer>
    <div class="p-4">
        <p class="lg:flex lg:justify-end  text-red-400 mx-4">this code is generated by ai, make sure you check the
            offical
            documentation of <a href="https://www.w3.org/WAI/standards-guidelines/wcag/" target="_blank"
                class="text-blue-900 mx-1">wcag</a>
            before adding the suggested
            code
        </p>
    </div>

</footer>
